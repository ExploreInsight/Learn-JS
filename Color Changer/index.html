<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Changer </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class="header">
         <h1>Color Changer</h1>
       </div>
       <div class="content">
        <button type="button" id="changeBackGround"> Random Color</button>
        <input type="text" id="colorInput" placeholder="Enter a color name or hex code">
        <button type="button" id="applyColor">Apply Color</button>
        <p id="colorDisplay">Current Color: <span id="currentColor">white</span></p>
       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
