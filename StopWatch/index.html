<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="stopwatch">
        <div class="output">
          <span id="display">00:00:00:00</span>
        </div>
        <div class="btn">
          <button class="btns" id="start" onclick="start()">Start</button>
          <button class="btns" id="pause" onclick="pause()">Pause</button>
          <button class="btns" id="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
