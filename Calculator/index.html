<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realme Style Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" class="input" readonly />
    <div class="board">
      <!-- Row 1 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>sin</button>

      <!-- Row 2 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>cos</button>

      <!-- Row 3 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>tan</button>

      <!-- Row 4 -->
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
      <button>exp</button>

      <!-- Row 5 -->
      <button>C</button>
      <button>√</button>
      <button>^</button>
      <button>log</button>
      <button>ln</button>

      <!-- Row 6 -->
      <button>abs</button>
      <button>π</button>
      <button>x!</button>
      <button>x²</button>
      <button>mod</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
